<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veg Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            height:100%;
            width: 100%;
            background-image: url(Logo.png);
            background-repeat: no-repeat;
            background-size: cover;
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
        h2 {
            color: #495057;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .menu-item {
            margin: 10px 0;
            color: blueviolet;
        }
        .price {
            float: right;
            color: blueviolet
        }
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <h1>Family Restarunt Veg Menu</h1>

    <h2>Rice and Bread</h2>
    <div class="menu-item">
        Plain Rice<span class="price">Rs. 60</span>
    </div>
    <div class="menu-item">
        Veg biryani<span class="price">Rs. 100</span>
    </div>
    <div class="menu-item">
        Chapatti<span class="price">Rs.6 pc</span>
    </div>

    <h2>Paneer</h2>
    <div class="menu-item">
        Paneer Butter Masala<span class="price">Rs. 120</span>
    </div>
    <div class="menu-item">
        Paneer Chilli<span class="price">Rs. 120</span>
    </div>
    <div class="menu-item">
        Paneer Masala<span class="price">Rs. 120</span>
    </div>
    <div class="menu-item clear"></div>

    <h2>Desserts</h2>
    <div class="menu-item">
        Chocolate Lava Cake<span class="price">Rs. 60</span>
    </div>
    <div class="menu-item">
        Pastery<span class="price">Rs. 25</span>
    </div>
    <div class="menu-item clear"></div>

    <h2>Beverages</h2>
    <div class="menu-item">
        Coffee<span class="price">Rs. 30</span>
    </div>
    <div class="menu-item">
        Red Wine (Glass)<span class="price">Rs. 80</span>
    </div>
    <div class="menu-item">
        Soft Drinks<span class="price">Rs. 20</span>
    </div>
    <div class="menu-item clear"></div>
</body>
</html>
