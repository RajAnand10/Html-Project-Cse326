<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            height:100%;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
        h2 {
            color: #495057;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .menu-item {
            margin: 10px 0;
            color: blueviolet;
        }
        .price {
            float: right;
            color: blueviolet
        }
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <h1>Family Restarunt Non-Veg Menu</h1>

    <h2>Rice and Bread</h2>
    <div class="menu-item">
        Plain Rice<span class="price">Rs. 60</span>
    </div>
    <div class="menu-item">
        Chicken Biryani<span class="price">Rs. 100</span>
    </div>
    <div class="menu-item">
        Chapatti<span class="price">Rs.6 pc</span>
    </div>

    <h2>Chicken</h2>
    <div class="menu-item">
        Chicken Masala<span class="price">Rs.240</span>
    </div>
    <div class="menu-item">
        Chicken Chilli<span class="price">Rs.240</span>
    </div>
    <div class="menu-item">
        Rara Chicken<span class="price">Rs.240</span>
    </div>
    <div class="menu-item clear"></div>

    <h2>Chicken Roll</h2>
    <div class="menu-item">
        Chicken Roll<span class="price">Rs.100</span>
    </div>
    <div class="menu-item">
        Chicken Egg Roll<span class="price">Rs.125</span>
    </div>
    <div class="menu-item clear"></div>

    <h2>Beverages</h2>
    <div class="menu-item">
        Coffee<span class="price">Rs.30</span>
    </div>
    <div class="menu-item">
        Red Wine (Glass)<span class="price">Rs. 80</span>
    </div>
    <div class="menu-item">
        Soft Drinks<span class="price">Rs. 20</span>
    </div>
    <div class="menu-item clear"></div>
</body>
</html>
